<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleforLoginform.css">
    <title>Document</title>
</head>

<body>
    
    <div class="header">
        <a href="mainpage.html" id="btnback">x</a>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div id="loginform">
                <h1>Login In</h1>
                <form action="frontpage.html" onsubmit="return Click()">
                    <input type="text" id="user" class="username" placeholder="Username">
                    <input type="password" id="pass" class="password" placeholder="Password">
                    <input type="submit" value="Login" class="btnlogin">
                    <span id="error" style="position: absolute; width: 250px; top: 350px; right: 200px; color: white;"></span>
                </form>
            </div>
          </div>
        </div>
    <script>
        function Click() {
            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            if (username == '') {
                document.getElementById('error').innerHTML = 'Name is required.'

                return false;
            }
            if (password == '') {
                document.getElementById('error').innerHTML = 'Password is required.'

                return false;

            }
            if(username == "john"){
                if(password == "rhiel"){
                    return true
                }
            }else{
                document.getElementById('error').innerHTML = 'Username and Password is Incorrect.'

                return false;

            }
            return false;
        }
    </script>
</body>

</html>
