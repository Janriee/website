    <div class="row">

                                        <label for="floatingInputValue">5 inb 1:</label>
                                    <input class="form-control me-2" style="margin-bottom: 20px;" type="text"

                                        placeholder="Deworm" value="November 27,2020" disabled>

                                </div>

                            <div class="position-absolute top-50 start-50 translate-middle w-50 rounded "

                                        placeholder="5 in 1" value="September 29,2020" >

                                        placeholder="Deworm" value="November 27,2020" >
                                        <button type="button"  class="btn btn-light">Edit</button>
                                </div>

                            </div>
                        </div></div>
                       
                </div>
               
            </div>
           
            
        </div>
