<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleforregister.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <a href="mainpage.html" id="btnback">x</a>
     </div>
     <div class="container">
        <div class="row">
          <div class="col-12">
            <div id="loginform">
                <h1>Sign Up</h1>
                 <form action="frontpage.html" onsubmit="return Click()">
                   
                     <input type="text" id="username" class="username" placeholder="Username">
                     <input type="password" id="password" class="password" placeholder="Password">
                     <input type="password" id="confirm-password" class="conpassword" placeholder="Confirm Password">
                     <input type="submit" value="Sign Up" class="btnSignup">
                     <span id="error" style="position: absolute; width: 250px; top: 370px; right: 200px; color: white;"></span>
                 </form>
             </div>
          </div>
        </div>
     
     <script>
      function Click(){
    const username = document.getElementById('username').value
    const password = document.getElementById('password').value
    const confirm_password = document.getElementById('confirm-password').value
   
    if(username == ''){
        document.getElementById('error').innerHTML = 'Name is required.'
        
        return false;
    }
    if(password == ''){
        document.getElementById('error').innerHTML = 'Password is required.'
       
        return false;
        
    }if(password.length < 8){
        document.getElementById('error').innerHTML = 'Password must be 8 characters and above.'
       
        return false;
        
    }
    if(confirm_password == ''){
        document.getElementById('error').innerHTML = 'Confirm password is required.'
       
        return false;
        
    }
    if(password == confirm_password){
        
        return true;
       
    }
    else{
        document.getElementById('error').innerHTML = 'Password does not match.'
        return false;
    }
    

    
}
    </script>
</body>
</html>
